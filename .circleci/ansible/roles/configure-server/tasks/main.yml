---
- name: "Add Node.js from source"
  become: true
  shell: |
    # curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    wget -qO- https://deb.nodesource.com/setup_13.x

- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"


- name: "install Node.js 13"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "move env variables to /etc/profile.d/"
  become: true
  copy:
    src: myenv.sh
    dest: /etc/profile.d/

