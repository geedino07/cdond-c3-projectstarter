---
- name: "update apt packages." #1
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required #2
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."          #3
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"    #4
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

